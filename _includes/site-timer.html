<script>
// 设置建站时间（替换为你的网站上线时间）
const startDate = new Date("2020-01-01T00:00:00"); // 格式：YYYY-MM-DDTHH:MM:SS

function updateTimer() {
    const now = new Date();
    const diff = now - startDate; // 时间差（毫秒）
    
    // 计算天、时、分、秒
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    
    // 显示计时器
    document.getElementById("site-timer").innerHTML = 
        `站点已在风雨中渡过 ${days}天 ${hours}时 ${minutes}分 ${seconds}秒`;
}

// 每秒更新一次
setInterval(updateTimer, 1000);
updateTimer(); // 立即执行一次
</script>

<div id="site-timer"></div>
